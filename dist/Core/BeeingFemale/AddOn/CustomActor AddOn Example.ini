#--------------------------------------------------------------------------------------
# [3. Actor child-related settings]
# If you want the baby determined by this actor to always be a specific model, set
# "Female_Force_This_Baby=true" (case-insensitive).
# If true, you must define either actor-type baby models (NPC) or item-type baby models
# (Armor).
#
# To define item-type baby models, use "BabyArmor_Female=" and "BabyArmor_Male=".
# See "Default Baby Items.ini" in the same folder as this addon file.
#
# To define actor-type baby models, use "BabyActor_Female=", "BabyActor_Male=",
# "BabyActor_FemalePlayer=", and "BabyActor_MalePlayer=".
# This is equivalent to using those instead of "BabyArmor_Female=" and "BabyArmor_Male="
# in "Default Baby Items.ini".
# If you are unsure, read the descriptions below.
# Default is false. If existing baby models are present, specified models are added.
# If true, existing baby models are replaced by the specified ones.
Female_Force_This_Baby=false

# (Applies only when BeeingFemale MCM "Birth Type (NPC)" is set to "Baby".)
# FormID (hex) of this actor's female baby actor model (both parents are NPCs).
# Format: "(plugin name without extension):(FormID without 0x)".
# You can list multiple baby actor models: "id=A:810,B:801,C:803".
# One of the listed models is chosen at random.
# FormIDs must be comma-separated with no spaces.
# You may omit leading zeros, e.g. "id=A:001000" or "id=A:00001000".
# For full BeeingFemale compatibility, add the "FWChildActor" script
# (modified in BeeingFemaleSE_Opt.esp) to the female baby actor model.
# See https://imgur.com/a/Q8NZ0X4 for the required fields.
# If you do not add it, pregnancy/birth still works, but some baby-related scrolls
# or spells may not function.
# For this to work with ActorTypeNPC characters - race should have "child" in the name
BabyActor_Female=

# (Applies only when BeeingFemale MCM "Birth Type (Player)" is set to "Baby".)
# FormID (hex) of this actor's female baby actor model (player is a parent).
# Format: "(plugin name without extension):(FormID without 0x)".
# You can list multiple baby actor models: "id=A:810,B:801,C:803".
# One of the listed models is chosen at random.
# FormIDs must be comma-separated with no spaces.
# You may omit leading zeros, e.g. "id=A:001000" or "id=A:00001000".
# For full BeeingFemale compatibility, add the "FWChildActor" script
# (modified in BeeingFemaleSE_Opt.esp) to the female baby actor model.
# See https://imgur.com/a/TbsGm7f for the required fields.
# If you do not add it, pregnancy/birth still works, but some baby-related scrolls
# or spells may not function.
# For this to work with ActorTypeNPC characters - race should have "child" in the name
BabyActor_FemalePlayer=

# (Applies only when BeeingFemale MCM "Birth Type (NPC)" is set to "Baby".)
# FormID (hex) of this actor's male baby actor model (both parents are NPCs).
# Format: "(plugin name without extension):(FormID without 0x)".
# You can list multiple baby actor models: "id=A:810,B:801,C:803".
# One of the listed models is chosen at random.
# FormIDs must be comma-separated with no spaces.
# You may omit leading zeros, e.g. "id=A:001000" or "id=A:00001000".
# For full BeeingFemale compatibility, add the "FWChildActor" script
# (modified in BeeingFemaleSE_Opt.esp) to the male baby actor model.
# See https://imgur.com/a/Q8NZ0X4 for the required fields.
# If you do not add it, pregnancy/birth still works, but some baby-related scrolls
# or spells may not function.
# For this to work with ActorTypeNPC characters - race should have "child" in the name
BabyActor_Male=

# (Applies only when BeeingFemale MCM "Birth Type (Player)" is set to "Baby".)
# FormID (hex) of this actor's male baby actor model (player is a parent).
# Format: "(plugin name without extension):(FormID without 0x)".
# You can list multiple baby actor models: "id=A:810,B:801,C:803".
# One of the listed models is chosen at random.
# FormIDs must be comma-separated with no spaces.
# You may omit leading zeros, e.g. "id=A:001000" or "id=A:00001000".
# For full BeeingFemale compatibility, add the "FWChildActor" script
# (modified in BeeingFemaleSE_Opt.esp) to the male baby actor model.
# See https://imgur.com/a/TbsGm7f for the required fields.
# If you do not add it, pregnancy/birth still works, but some baby-related scrolls
# or spells may not function.
# For this to work with ActorTypeNPC characters - race should have "child" in the name
BabyActor_MalePlayer=

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# If this actor decides the baby model, and you want the specified model to be
# born only with a certain chance (i.e., sometimes use a copy of the parents'
# ActorBase), set "MixWithCopyActorBase=true" (case-insensitive).
# If "MixWithCopyActorBase=false" and this actor decides the model, the specified
# baby model is always born.
# Default is false.
MixWithCopyActorBase=false

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby" and
# MixWithCopyActorBase=true.)
# When this actor decides the baby model, this is the chance that the specified
# baby model is born.
# If 0 or negative, a copy of the parents' ActorBase is born instead.
# Default is 0.
ProbChildActorBorn=0

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# Even if the baby model decided by this actor is a race that cannot talk to the player,
# set "AllowPCDialogue=true" (case-insensitive) to allow dialogue.
AllowPCDialogue=false

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# If the baby model is compatible with BeeingFemale (set via BabyActor_* and the
# "FWChildActor" script property is correctly set in the plugin), the initial
# size uses that model's "SmallSizeScale".
# Otherwise, use this to change the newborn size scale for babies determined by this actor.
#
# This value must be > 0; otherwise BeeingFemale clamps to default 0.7.
# If you change it, values >= 0.7 are recommended. Values < 0.7 may make the baby invisible.
# Default is 0.7.
initialScale=0.7

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# Use this to change the size scale when the baby fully grows.
# This applies whether or not a compatible baby model is set.
# "finalScale=1.0" means the adult size equals the adult NPC size of the baby's race.
#
# This value must be > 0; otherwise BeeingFemale clamps to default 1.0.
# Default is 1.0.
finalScale=1.0

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# If you want the baby to be fully grown immediately after birth, set
# "DisableMatureTime=true" (case-insensitive).
# Default: false
DisableMatureTime=false

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby" and
# DisableMatureTime=false.)
# Use this to change how long it takes for a baby determined by this actor to fully grow.
# If the baby model is compatible (BabyActor_* set and "FWChildActor" script property
# is correctly set), the baby grows after "SizeDuration" (a FWChildActor property,
# configurable in SSEEdit) days.
# Otherwise, it grows after the "Time Needed to Mature" from BeeingFemale MCM.
#
# If this actor uses a compatible baby model and "MatureTimeScale=0.5", the baby
# grows after "SizeDuration * 0.5" days (in-game time).
# Otherwise, "MatureTimeScale=0.5" means "(Time Needed to Mature) * 0.5" days.
#
# This value must be > 0; otherwise BeeingFemale clamps to default 1.0.
# To avoid CTDs from too frequent setscale() calls, the minimum time between scale
# steps is set to "MatureStep" in-game hours.
# Default is 1.0.
MatureTimeScale=1.0

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# Use this to change the number of steps required to fully grow the baby determined
# by this actor. This works together with "MatureTimeScale" above.
#
# This value must be > 0; otherwise BeeingFemale clamps to default 3.
# Default is 3.
MatureStep=3

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# If you want the baby determined by this actor to be fertile immediately after birth,
# set "AllowUnrestrictedS=true" (case-insensitive).
# Default is false.
AllowUnrestrictedS=false

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# If you want the baby determined by this actor to be protected (only the player
# can kill them), set "ProtectedChildActor=true" (case-insensitive).
# Default: false
ProtectedChildActor=false
