# This addon was written to demonstrate how to apply some BeeingFemale settings differently for specific actors.
# If you want to change settings for specific races only, refer to
# "AddOn CustomRace Settings Example.ini" in the "AddOn/CustomRaceExample" folder.
# If you want to change some settings globally for all races, refer to
# "AddOn Global Settings Example.ini" in the "AddOn/GlobalSettingsExample" folder.
#
# If you want a specific actor to give birth to a specific baby model (Actor),
# refer to "[3. Actor child-related settings]" below.
# If no baby model is specified via an addon, a copy of one parent's ActorBase
# is used for the baby model. (Which parent is chosen is determined by the
# "Baby Race Determination Chance" in the BeeingFemale MCM.)
# A backup copy of this file exists as "AddOn CustomActor Settings Example.ini"
# in the "BeeingFemale/AddOn/CustomActorExample" folder.

[AddOn]
# Name of this addon shown in the BeeingFemale MCM
name=CustomActor AddOn Example

# Description of this addon shown in the BeeingFemale MCM
description=(Deactivated by default as it is just an example addon) This is an example ini to show how you can modify some BeeingFemale features for some actors

# Author of this addon shown in the BeeingFemale MCM
author=aliceqwer3141

# Type must be one of "misc", "race", "cme", "actor", or "global".
# Other types are not recognized by BeeingFemale.
# Do NOT specify multiple types (e.g. "type=misc,race").
# Even if type=race or type=global addons exist, values in type=actor addons override
# them for the specified actors.
type=actor

# If you want this addon to only work when certain mods are installed, list those plugins.
# This example only requires Skyrim.esm and Dragonborn.esm.
# To list multiple mods, use "required=A.esp,B.esp,C.esp".
# Plugins must be comma-separated with no spaces.
required=Skyrim.esm,Dragonborn.esm

# To have this addon disabled by default, set "enabled=false" (case-insensitive; "enabled=False" works).
# You can toggle this addon in the BeeingFemale MCM.
# This example addon is disabled by default to avoid conflicts with other addons.
enabled=false

# If you want this addon hidden from the BeeingFemale MCM, set "hidden=true"
# (case-insensitive; "hidden=True" works).
hidden=false

# If you want to prevent toggling this addon in the BeeingFemale MCM, set "locked=true"
# (case-insensitive; "locked=True" works).
locked=false

# To configure N actors, set "actors" to N.
# For example, to configure 10 actors, change "actors=2" below to "actors=10".
# Due to Skyrim's MCM limits, the maximum N per ini is 80.
#
# To apply the same settings to N actors, set "actors=1" and list all actor RefIDs
# in the "id" field (comma-separated, no spaces).
# To configure each actor separately, set "actors=N" and put each actor RefID in the
# "id" field under "[ActorJ]" (1 <= j <= N).
# This example configures "Nazeem (Ref ID: 1A6A4)" and "Mirakk (Ref ID: YY01FB99, YY is the
# index for "Dragonborn.esm")" separately, so "actors=2".
actors=2

#=========================================================
#=========================================================
# Settings for the first actor must start with "[Actor1]". The next actor starts with "[Actor2]", and so on.
# Any settings not defined inside "[ActorN]" (N is a positive integer) default to their base values.
[Actor1]
# FormID (hex) for this actor. Format: "PluginName:FormID" (without 0x).
# Example: in SSEEdit, "NazeemREF" has FormID "XX01A6A4" (XX is the load order index for
# "Skyrim.esm"), so use "id=Skyrim:1A6A4".
# You can list multiple actors: "id=A:810,B:801,C:803".
# FormIDs must be comma-separated with no spaces.
# You may omit leading zeros: "id=Skyrim:01A6A4" or "id=Skyrim:0001A6A4".
id=Skyrim:1A6A4

# This section has three parts: "[1. If actor is female]", "[2. If actor is male]",
# "[3. Actor child-related]".
#--------------------------------------------------------------------------------------
# [1. If actor is female]
# "Max_CME_EffectScale" appears unused as of BeeingFemale V2.8.1 14d.
# Nazeem is male, so these settings do not apply in this example.
#
# To prevent this female from becoming pregnant, set "DisablePregnancy=true"
# (case-insensitive; "DisablePregnancy=True" works).
# Default is false.
DisablePregnancy=false

# Use this to change the maximum chance to become pregnant after sex for this female.
# Example: if MCM pregnancy chance is 40% and "ChanceToBecomePregnantScale=2.0",
# the max chance is 80% (actual chance varies by cycle).
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
ChanceToBecomePregnantScale=1.0

# When this female takes contraception, change how long it lasts (days).
# 1.0 = 24 hours, 1.5 = 36 hours.
# Must be between 1.0 and 8.0; out-of-range values are clamped to that range.
# Default is 1.0.
ContraceptionDuration=1.0

# Use this to change follicular phase duration.
# Example: if MCM follicular duration is 2 days and "Duration_01_Follicular=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_01_Follicular=1.0

# Use this to change ovulation phase duration.
# Example: if MCM ovulation duration is 2 days and "Duration_02_Ovulation=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_02_Ovulation=1.0

# Use this to change luteal phase duration.
# Example: if MCM luteal duration is 2 days and "Duration_03_Luteal=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_03_Luteal=1.0

# Use this to change menstruation phase duration.
# Example: if MCM menstruation duration is 2 days and "Duration_04_Menstruation=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_04_Menstruation=1.0

# Use this to change first trimester duration.
# Example: if MCM first trimester duration is 2 days and "Duration_05_Trimester1=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_05_Trimester1=1.0

# Use this to change second trimester duration.
# Example: if MCM second trimester duration is 2 days and "Duration_06_Trimester2=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_06_Trimester2=1.0

# Use this to change third trimester duration.
# Example: if MCM third trimester duration is 2 days and "Duration_07_Trimester3=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_07_Trimester3=1.0

# Use this to change postpartum recovery duration.
# Example: if MCM recovery duration is 2 days and "Duration_08_Recovery=0.5",
# then it becomes 1 day for this female.
# Must be > 0.2; otherwise BeeingFemale clamps to 0.2.
# Default is 1.0.
Duration_08_Recovery=1.0

# Use this to change the time between labor pains (seconds).
# If "Duration_10_SecondsBetweenLaborPains=2.0", then if this female is pregnant,
# she feels labor pains every 6.0 seconds (real time).
# Must be > 0.3; otherwise BeeingFemale clamps to 0.3.
# Default is 1.0.
Duration_10_SecondsBetweenLaborPains=1.0

# Use this to change time between births when multiple babies are carried (seconds).
# If "Duration_11_SecondsBetweenBabySpawn=2.0", with birth animation enabled:
# 44.0s intervals; with it disabled: 16.0s.
# Must be > 0.3; otherwise BeeingFemale clamps to 0.3.
# Default is 1.0.
Duration_11_SecondsBetweenBabySpawn=1.0

# Use this to change irregular cycle chance for this female.
# Example: if MCM irregular chance is 5% and "Irregulation_Chance_Scale=2.0",
# then it becomes 10%.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Irregulation_Chance_Scale=1.0

# Use this to change how irregular cycles are when they occur.
# Each cycle can be extended by N days, where N is random between 0.3 and
# (1 / Irregulation_Value_Scale).
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Irregulation_Value_Scale=1.0

# Use this to change the chance of multiple babies for this female.
# Example: if MCM multiple chance is 1:50 and "Multiple_Threshold_Chance=2.0",
# then it becomes 1:25.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Multiple_Threshold_Chance=1.0

# Use this to change the maximum number of babies per pregnancy for this female.
# Example: if MCM max babies is 3 and "Multiple_Threshold_Max_Babys=2.0", then it becomes 6.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Due to BeeingFemale limits, max babies cannot exceed 6.
# Default is 1.0.
Multiple_Threshold_Max_Babys=1.0

# Use this to change health damage on miscarriage for this female.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# Default is 1.0.
Pain_Abortus=1.0

# Use this to change health damage on giving birth for this female.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# Default is 1.0.
Pain_GivingBirth=1.0

# Use this to change health damage from labor pains for this female.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# Default is 1.0.
Pain_LaborPains=1.0

# Use this to change health damage from mittelschmerz (ovulation pain) for this female.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# "Pain_Menstruation" was replaced by this value in BeeingFemale V2.8.1 14d.
# It is no longer used, so setting it has no effect.
# Default is 1.0.
Pain_Mittelschmerz=1.0

# Use this to change health damage when the menstrual phase changes for this female.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# Default is 1.0.
Pain_Phase_CyclePains=1.0

# Use this to change health damage when pregnancy progresses from early -> mid -> late for this female.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# Default is 1.0.
Pain_Phase_PregnantPains=1.0

# Use this to change health damage when this female experiences PMS.
# Must be > 0.05; otherwise BeeingFemale clamps to 0.05.
# Default is 1.0.
Pain_PMS=1.0

# Use this to change the chance of PMS for this female.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
PMS_ChanceScale=1.0

# Use this to change the maximum belly size change when carrying one baby.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Sizes_Belly_Max=1.0

# Use this to change the maximum belly size change when carrying multiple babies.
# If Sizes_Belly_Max_Multiple=1.1 and at least two babies are carried, the max belly
# size increases by 10% per baby starting from the second.
# With three babies, the max belly size is (1.1)^2 = 1.21 (21% increase).
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Sizes_Belly_Max_Multiple=1.0

# Use this to change the maximum breast size change when carrying one baby.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Sizes_Breasts_Max=1.0

# Use this to change the maximum breast size change when carrying multiple babies.
# If Sizes_Breasts_Max_Multiple=1.1 and at least two babies are carried, the max breast
# size increases by 10% per baby starting from the second.
# With three babies, the max breast size is (1.1)^2 = 1.21 (21% increase).
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Sizes_Breasts_Max_Multiple=1.0

# Use this to change the relative belly scale in trimester 1.
# For this female, belly size at the end of trimester 1 is
# (Preg1stBellyScale) * (Max belly change).
# Zero or negative values are ignored; in that case the MCM "Growth Type" is used.
# Default is 0.
Preg1stBellyScale=0

# Use this to change the relative belly scale in trimester 2.
# For this female, belly size at the end of trimester 2 is
# (Preg1stBellyScale + Preg2ndBellyScale) * (Max belly change).
# Zero or negative values are ignored; in that case the MCM "Growth Type" is used.
# Default is 0.
Preg2ndBellyScale=0

# Use this to change the relative belly scale in trimester 3.
# For this female, belly size at the end of trimester 3 is
# (Preg1stBellyScale + Preg2ndBellyScale + Preg3rdBellyScale) * (Max belly change).
# Zero or negative values are ignored; in that case the MCM "Growth Type" is used.
# Default is 0.
Preg3rdBellyScale=0

# Use this to change the relative breast scale in trimester 1.
# For this female, breast size at the end of trimester 1 is
# (Preg1stBreastsScale) * (Max breast change).
# Zero or negative values are ignored; in that case the MCM "Growth Type" is used.
# Default is 0.
Preg1stBreastsScale=0

# Use this to change the relative breast scale in trimester 2.
# For this female, breast size at the end of trimester 2 is
# (Preg1stBreastsScale + Preg2ndBreastsScale) * (Max breast change).
# Zero or negative values are ignored; in that case the MCM "Growth Type" is used.
# Default is 0.
Preg2ndBreastsScale=0

# Use this to change the relative breast scale in trimester 3.
# For this female, breast size at the end of trimester 3 is
# (Preg1stBreastsScale + Preg2ndBreastsScale + Preg3rdBreastsScale) * (Max breast change).
# Zero or negative values are ignored; in that case the MCM "Growth Type" is used.
# Default is 0.
Preg3rdBreastsScale=0

# (Use only if you want multiple-baby chance to vary with semen amount in the vagina for this female.)
# Minimum semen amount required for variable multiple-baby chance.
# Assume MCM multiple-baby chance is 1:50 and "Multiple_Threshold_Chance=2.0",
# "MultipleBabySperm=0.2", "MultipleBabyChancePerSperm=0.05".
# If semen amount is 0.6, multiple-baby chance becomes
# (1/50) * 2.0 * (0.6 * 0.05 / 0.2) = 0.006 = 0.6%.
# In that case, the chance for triplets is (0.006)^2 = 0.0036%.
# Semen amount per ejaculation is 1 regardless of race, but can be changed via
# "Sperm_Amount_Scale" in [2. If actor is male].
# If the calculated chance exceeds 100%, it is clamped to 100%. In that case,
# the number of babies is the smaller of (MCM max babies) * "Multiple_Threshold_Max_Babys" and 6.
# Zero or negative values are ignored.
# Applies only when both MultipleBabySperm and MultipleBabyChancePerSperm are positive.
# Default is 0.
MultipleBabySperm=0

# (Use only if you want multiple-baby chance to vary with semen amount in the vagina for this female.)
# Zero or negative values are ignored.
# Applies only when both MultipleBabySperm and MultipleBabyChancePerSperm are positive.
# Default is 0.
MultipleBabyChancePerSperm=0

# Use this to change baby healing rate when a pregnant female is hit.
# If this value is too low, she may miscarry when attacked.
# Must be > 0.3; otherwise BeeingFemale clamps to 0.3.
# Default is 1.0.
Baby_Healing_Scale=1.0

# Use this to change baby health damage when a pregnant female is hit.
# If this value is too high, she may miscarry when attacked.
# Must be > 0.3; otherwise BeeingFemale clamps to 0.3.
# Default is 1.0.
Baby_Damage_Scale=1.0
#--------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------
# [2. If actor is male]
# Use this to change sperm lifetime for this male.
# Example: if MCM sperm lifetime is 8 days and "Duration_MaleSperm=2.0",
# then it becomes 16 days. Females who had sex with this male within 16 days
# may still become pregnant with his child.
# Must be > 0.1; otherwise BeeingFemale clamps to 0.1.
# Default is 1.0.
Duration_MaleSperm=1.0

# Use this to change the amount of sperm released per ejaculation for this male.
# Must be > 0.3; otherwise BeeingFemale clamps to 0.3.
# Default is 1.0.
Sperm_Amount_Scale=1.0

# Use this to change how long it takes this male to recover virility after sex.
# Example: if MCM male recovery is 24 hours and "Male_Recovery_Scale=2.0",
# then recovery is 12 hours.
# Must be > 0.3; otherwise BeeingFemale clamps to 0.3.
# Default is 1.0.
Male_Recovery_Scale=1.0

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# Use this to change the chance (percent) that a child born from this male has its race
# determined by this male's [3. Actor child-related settings].
# Regardless of the MCM "Baby Race Determination Chance", this male uses
# "ProbChildRaceDeterminedByFather".
# Example: if MCM chance is 50 and "ProbChildRaceDeterminedByFather=70", then the child
# has a 70% chance to use this male's [3. Actor child-related settings].
#
# This value must be non-negative; otherwise BeeingFemale clamps to default 50.
# It must also be an integer.
# Default is 50.
ProbChildRaceDeterminedByFather=50

# (Applies only when BeeingFemale MCM "Birth Type" is set to "Baby".)
# Use this to change the chance (percent) that a child born from this male is male.
# Regardless of the MCM "Baby Sex Determination Chance", this male uses
# "ProbChildSexDetermMale".
# Example: if MCM chance is 50 and "ProbChildSexDetermMale=40", then the child
# has a 40% chance to be male.
#
# This value must be non-negative; otherwise BeeingFemale clamps to default 53.
# It must also be an integer.
# Default is 53.
ProbChildSexDetermMale=53

# If this male ejaculates in a female and she uses contraception, use this to set
# the chance that his sperm ignores the contraception effect.
# 100 means his sperm always ignores it. Values <= 0 are ignored
# (contraception works as normal).
# Default is 0.
Ignore_Contraception_Prob=0

# If this male impregnates a female, use this to change her first trimester length.
# Example: if MCM first trimester is 2 days and "Modify_Trimester1_by_FatherRace=0.5",
# then it becomes 1 day.
# This is multiplied by the female's "Duration_05_Trimester1" ([1. Female settings]).
# If the final product is < 0.2, BeeingFemale clamps it to 0.2.
# Default is 0 (ignored during multiplication).
Modify_Trimester1_by_FatherRace=0

# If this male impregnates a female, use this to change her second trimester length.
# Example: if MCM second trimester is 2 days and "Modify_Trimester2_by_FatherRace=0.5",
# then it becomes 1 day.
# This is multiplied by the female's "Duration_06_Trimester2" ([1. Female settings]).
# If the final product is < 0.2, BeeingFemale clamps it to 0.2.
# Default is 0 (ignored during multiplication).
Modify_Trimester2_by_FatherRace=0

# If this male impregnates a female, use this to change her third trimester length.
# Example: if MCM third trimester is 2 days and "Modify_Trimester3_by_FatherRace=0.5",
# then it becomes 1 day.
# This is multiplied by the female's "Duration_07_Trimester3" ([1. Female settings]).
# If the final product is < 0.2, BeeingFemale clamps it to 0.2.
# Default is 0 (ignored during multiplication).
Modify_Trimester3_by_FatherRace=0

# If this male impregnates a female, use this to change her postpartum recovery length.
# Example: if MCM recovery is 2 days and "Modify_Recovery_by_FatherRace=0.5",
# then it becomes 1 day.
# This is multiplied by the female's "Duration_08_Recovery" ([1. Female settings]).
# If the final product is < 0.2, BeeingFemale clamps it to 0.2.
# Default is 0 (ignored during multiplication).
Modify_Recovery_by_FatherRace=0

# If this male impregnates a female, use this to change time between labor pains (seconds).
# If "Modify_SecondsBetweenLaborPains_by_FatherRace=2.0", she feels labor pains every 6.0
# seconds (real time).
# This is multiplied by the female's "Duration_10_SecondsBetweenLaborPains"
# ([1. Female settings]).
# If the final product is < 0.3, BeeingFemale clamps it to 0.3.
# Default is 0 (ignored during multiplication).
Modify_SecondsBetweenLaborPains_by_FatherRace=0

# If this male impregnates a female carrying multiple babies, use this to change
# time between births (seconds).
# If "Modify_SecondsBetweenBabySpawn_by_FatherRace=2.0": with birth animation enabled,
# births are 44.0s apart; with it disabled, 16.0s apart (real time).
# This is multiplied by the female's "Duration_11_SecondsBetweenBabySpawn"
# ([1. Female settings]).
# If the final product is < 0.3, BeeingFemale clamps it to 0.3.
# Default is 0 (ignored during multiplication).
Modify_SecondsBetweenBabySpawn_by_FatherRace=0

# If this male impregnates a female, use this to change the health damage she takes
# on miscarriage.
# For example, "Modify_Pain_Abortus_by_FatherRace=0" means no health damage.
# Negative values are ignored (no effect).
# Default is 1.0.
Modify_Pain_Abortus_by_FatherRace=1.0

# If this male impregnates a female, use this to change the health damage she takes
# during childbirth.
# For example, "Modify_Pain_GivingBirth_by_FatherRace=0" means no health damage.
# Negative values are ignored (no effect).
# Default is 1.0.
Modify_Pain_GivingBirth_by_FatherRace=1.0

# If this male impregnates a female, use this to change the health damage she takes
# from labor pains.
# For example, "Modify_Pain_LaborPains_by_FatherRace=0" means no health damage.
# Negative values are ignored (no effect).
# Default is 1.0.
Modify_Pain_LaborPains_by_FatherRace=1.0

# If this male impregnates a female, use this to change her relative belly scale
# in trimester 1.
# Zero or negative values are ignored; in that case her race's "Preg1stBellyScale"
# is used ([1. Female settings]).
# Default is 0.
Modify_Preg1stBellyScale_by_FatherRace=0

# If this male impregnates a female, use this to change her relative belly scale
# in trimester 2.
# Zero or negative values are ignored; in that case her race's "Preg2ndBellyScale"
# is used ([1. Female settings]).
# Default is 0.
Modify_Preg2ndBellyScale_by_FatherRace=0

# If this male impregnates a female, use this to change her relative belly scale
# in trimester 3.
# Zero or negative values are ignored; in that case her race's "Preg3rdBellyScale"
# is used ([1. Female settings]).
# Default is 0.
Modify_Preg3rdBellyScale_by_FatherRace=0

# If this male impregnates a female, use this to change her relative breast scale
# in trimester 1.
# Zero or negative values are ignored; in that case her race's "Preg1stBreastsScale"
# is used ([1. Female settings]).
# Default is 0.
Modify_Preg1stBreastsScale_by_FatherRace=0

# If this male impregnates a female, use this to change her relative breast scale
# in trimester 2.
# Zero or negative values are ignored; in that case her race's "Preg2ndBreastsScale"
# is used ([1. Female settings]).
# Default is 0.
Modify_Preg2ndBreastsScale_by_FatherRace=0

# If this male impregnates a female, use this to change her relative breast scale
# in trimester 3.
# Zero or negative values are ignored; in that case her race's "Preg3rdBreastsScale"
# is used ([1. Female settings]).
# Default is 0.
Modify_Preg3rdBreastsScale_by_FatherRace=0

# Use this to allow this male to impregnate females regardless of menstrual cycle.
# By default, pregnancy chance is determined only by the cycle and whether the
# surviving vaginal sperm amount exceeds BeeingFemale's fixed minimum.
# If ovulation progress >= 50%, a 0-15 roll is made; a result < 7 means pregnancy.
# If luteal phase, a 0-99 roll is made; a result < max(90 - 1.66667 * luteal progress, 0)
# means pregnancy.
# So by default, pregnancy is impossible if luteal progress >= 54% or ovulation progress < 50%.
# To ignore cycle, set "Allow_Impregnation_For_Any_Period" to true (case-insensitive).
# If true, the chance is determined by "Sperm_Impregnation_Prob_For_Any_Period" below.
# Default is false.
Allow_Impregnation_For_Any_Period=false

# (Used only when "Allow_Impregnation_For_Any_Period=true".)
# Use this to set the chance that this male impregnates females when ovulation
# progress < 50% or luteal progress >= 72%.
# A 0-99 roll is made; if the result is less than this value, pregnancy occurs.
# Actual pregnancy still requires surviving sperm amount to exceed the fixed
# minimum (0.0009).
# Zero or negative values are ignored (same as Allow_Impregnation_For_Any_Period=false).
# Default is 0.
Sperm_Impregnation_Prob_For_Any_Period=0

# Use this to adjust the chance that this male impregnates a female.
# By default, the chance is determined only by cycle and surviving sperm amount.
# If ovulation progress >= 50%, a 0-15 roll is made; a result < 7 means pregnancy.
# If luteal phase, a 0-99 roll is made; a result < max(90 - 1.66667 * luteal progress, 0)
# means pregnancy.
# The value in "Sperm_Impregnation_Boost" is added to the base threshold.
# Example: if "Sperm_Impregnation_Boost=1.2" and ovulation progress >= 50%,
# pregnancy occurs if the roll is < 8.2.
# Negative values are allowed. To make this male sterile, set
# "Allow_Impregnation_For_Any_Period=false" and "Sperm_Impregnation_Boost=-90".
# Default is 0.
Sperm_Impregnation_Boost=-90

# If this male ejaculates in a female who is already pregnant, use this to allow
# swapping the fetus to his child.
# If Estrus Chaurus is installed, this option does not apply to Chaurus impregnation
# (Estrus Chaurus takes priority).
# If Estrus Chaurus Spider Addon is installed, this option does not apply to spider
# impregnation (Estrus Chaurus Spider Addon takes priority).
# If Estrus Chaurus Dwemer Addon is installed, this option does not apply to Dwemer
# machine impregnation (Estrus Chaurus Dwemer Addon takes priority).
# The swap chance is determined by "Sperm_NTR_baby_Prob" below.
# Note: no swap occurs if the female is already in labor pains.
# To enable, set "Allow_NTR_baby=true" (case-insensitive).
# Default is false.
Allow_NTR_baby=false

# (Used only when "Allow_NTR_baby=true".)
# A 0-99 roll is made; if the result is less than this value, the pregnant female's
# baby is swapped to this male's child.
# Zero or negative values are ignored (same as Allow_NTR_baby=false).
# Default is 0.
Sperm_NTR_baby_Prob=0

# If a pregnant female impregnated by this male is hit, use this to change the
# baby's healing rate.
# If this value is too low, she may miscarry when attacked.
# This is multiplied by the female's "Baby_Healing_Scale" ([1. Female settings]).
# If "Modify_Baby_Healing_Scale_by_FatherRace=0", the baby cannot heal even with
# healing magic.
# If "Modify_Baby_Healing_Scale_by_FatherRace" is negative, healing magic damages
# the baby instead.
# Default is 1.0.
Modify_Baby_Healing_Scale_by_FatherRace=1.0

# If a pregnant female impregnated by this male is hit, use this to change the
# baby's health damage.
# If this value is too high, she may miscarry when attacked.
# This is multiplied by the female's "Baby_Damage_Scale" ([1. Female settings]).
# If "Modify_Baby_Damage_Scale_by_FatherRace=0", the baby takes no damage.
# If "Modify_Baby_Damage_Scale_by_FatherRace" is negative, the baby heals when attacked.
# Default is 1.0.
Modify_Baby_Damage_Scale_by_FatherRace=1.0
